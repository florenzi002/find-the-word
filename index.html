<!DOCTYPE html>
<html lang="en">
<head>
 <title>Bootstrap 4 Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="css/mystyle.css">
 <link rel="stylesheet" type="text/css" href="css/flag-icon.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>

<div class="container-fluid">
 <h1>The Game of Cards</h1>
 <p>Can you guess the blurred word?</p>
</div>
<div id="game-container" class="container-fluid">
  <div class="row">
    <div id="controls" class="container-fluid col">
      <button class="btn"><i class="fa fa-2x fa-random"></i></button>
      <button class="btn"><i class="fa fa-2x fa-thumbs-up"></i></button>
      <button class="btn"><i class="fa fa-2x fa-thumbs-down"></i></button>
    </div>
  </div>
  <div class="row">
    <div id="word-it" class="container-fluid col">
      <div class="card">
        <h3 class="card-header"><span class="flag-icon flag-icon-it"></span> IT
          <button class="btn float-right"><i class="fa fa-lg fa-volume-up"></i></button></h3>
        <div class="card-body">
          <h4 class="card-text">Griglia</h4>
        </div>
      </div>
    </div>
    <div id="word-en" class="container-fluid col">
      <div class="card">
        <h3 class="card-header"><span class="flag-icon flag-icon-ie"></span> EN
          <button disabled class="btn float-right"><i class="fa fa-lg fa-volume-up"></i></button></h3>
        <div class="card-body">
          <h4 class="card-text spoiler">Screen</h4>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
