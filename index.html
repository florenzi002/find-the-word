<!DOCTYPE html>
<html lang="en">
<head>
 <title>Bootstrap 4 Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="css/mystyle.css">
 <link rel="stylesheet" type="text/css" href="css/flag-icon.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
 <script src="js/bootstrap-notify.min.js"></script>
 <script src="js/logic.js"></script>
</head>
<body>

<div class="container-fluid">
 <h1>The Game of Cards</h1>
 <p>Can you guess the blurred word?</p>
</div>
<div id="game-container" class="container-fluid">
  <div class="row justify-content-center">
    <div id="controls" class="col">
      <button class="btn" onclick="newRound()"><i class="fa fa-2x fa-redo"></i></button>
      <div class="float-right">
        <button class="btn up" onclick="updateScore(this)"><i class="fa fa-2x fa-thumbs-up"></i></button>
        <span id="score" class="scoreboard">0</span>
        <button class="btn down" onclick="updateScore(this)"><i class="fa fa-2x fa-thumbs-down"></i></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="word-it" class="col">
      <div class="card">
        <h3 class="card-header"><span class="flag-icon flag-icon-it"></span> IT
          <button class="btn float-right play-btn" onclick="speak(this, 'IT')"><i class="fa fa-lg fa-volume-up"></i></button>
        </h3>
        <div class="card-body">
          <h4 class="card-text" onclick="reveal(this)">...</h4>
        </div>
      </div>
    </div>
    <div id="word-en" class="col">
      <div class="card">
        <h3 class="card-header"><span class="flag-icon flag-icon-ie"></span> EN
          <button class="btn float-right play-btn" onclick="speak(this)"><i class="fa fa-lg fa-volume-up"></i></button>
        </h3>
        <div class="card-body">
          <h4 class="card-text" onclick="reveal(this)">...</h4>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
